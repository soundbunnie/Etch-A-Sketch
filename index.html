<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="container">
        <div class = "logo">Etch-A-Sketch</div>
        <div class="grid-container">
            <div id="grid">
            </div>
        </div>
        <div class="buttons-container">
            <div class = "knob-x"></div>
            <button type="button" class="erase" onclick="drawGrid()">Erase</button>
            <div class="change-dimensions-container">
                <input type = "text" id = "dimension-size"> ex. 16 (16x16)
                <button type="button" onclick="changeDimensions()">Change grid size</button>
            </div>
            <div class = "knob-y"></div>
    </div>
    </div>
</body>
</html>
