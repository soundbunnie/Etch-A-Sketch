<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <div id = "controls"> 
                <h1>Controls</h1>
                <div class = "control-information"><em>Note: You can also draw with your mouse!</em></div>
                    <div class = control-information-two><em>(Though keep in mind you will no longer be using an Etch-a-Sketch)</em></div>
                    <br>
                <div class = "horizontal-controls"><b>Turn horizontal knob: D (left), F (right)</b></div>
                <div class = "vertical-controls"><b>Turn vertical knob: J (left), K (right)</b></div>
                <div class = "erase-control"><b>Erase: E + O</b></div>
            </div>
            <div class="change-dimensions-container">
                <div id="dimensions-title"><b>Change grid size (Currently 64x64)</b></div>
                <input type = "number" id = "dimension-size" placeholder="ex. '16' for 16x16 (max 64)">
                <button type="button" onclick="changeDimensions()">Change grid size</button>
            </div>
        </div>
        <div id="screen-container">
            <div id = "logo">Etch-a-Sketch</div>
            <div class="grid-container">
                <div id="grid">
                </div>
            </div>
            <div class="buttons-container">
                <div class = "knob-x"></div>
                <div class = "knob-y"></div>
        </div>
    </div>
</body>
</html>
